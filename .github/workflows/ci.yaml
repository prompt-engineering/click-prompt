name: ci

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [dev]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["lts/gallium", "lts/hydrogen", "current"]
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm ci

      - run: npm run test

      - run: npm run build --if-present
  lint:
    name: format and lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - run: npm run format

      - run: npm run lint
